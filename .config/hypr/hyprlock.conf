
# CACHED SETTINGS
$text_color = rgba(cdd6f4ff)
$entry_background_color = rgba(1e1e2eff)
$entry_border_color = rgba(313244ff)
$entry_color = rgba(cdd6f4ff)
$font_family = JetBrains Mono Nerd Font
$font_family_clock = JetBrains Mono Nerd Font 
$time_format = %H:%M
$date_format = %A, %B %d

background {
    monitor =
    # TRUE BLACK BACKUP (In case wallpaper fails)
    color = rgba(30, 30, 46, 1.0)
    
    # YOUR WALLPAPER (Update this path!)
    path = ~/Pictures/wallpapers/your_wallpaper.png 
    
    # BLUR EFFECT
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(cba6f7ff) # Mauve (Catppuccin)
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 65
    font_family = $font_family_clock
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text_color
    font_size = 20
    font_family = $font_family
    position = 0, 240
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi there, $USER
    color = $text_color
    font_size = 15
    font_family = $font_family
    position = 0, -60
    halign = center
    valign = center
}

# USER AVATAR (Optional)
image {
    monitor = 
    path = ~/.face.icon # Ensure this image exists, or comment out
    size = 100
    border_color = rgba(cba6f7ff)
    position = 0, 75
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:5000] echo "<span>$(cat /sys/class/power_supply/BAT*/status | grep -q 'Charging' && echo '' || echo '')  $(cat /sys/class/power_supply/BAT*/capacity)%</span>"
    
    color = $text_color
    font_size = 18
    font_family = $font_family
    position = 0, 30
    halign = center
    valign = bottom
}
