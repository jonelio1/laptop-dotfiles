general {
    # Command to run when the system locks (e.g., via loginctl lock-session)
    lock_cmd = pidof hyprlock || hyprlock

    # Command to run *before* the system goes to sleep
    before_sleep_cmd = loginctl lock-session

    # Command to run *after* the system wakes up
    after_sleep_cmd = hyprctl dispatch dpms on
}

# 1. Dim screen after 2.5 minutes
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# 2. Turn off screen after 5 minutes
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# 3. Suspend system after 10 minutes (optional, if you want auto-sleep)
listener {
    timeout = 600
    on-timeout = systemctl suspend
}
